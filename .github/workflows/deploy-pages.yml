name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_PATH: /demo/
      NODE_ENV: development
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # In monorepo, demo is in ./demo; as standalone repo, project root is demo
      - name: Set demo directory
        id: demo
        run: |
          if [ -f demo/package.json ]; then echo "dir=demo" >> $GITHUB_OUTPUT; else echo "dir=." >> $GITHUB_OUTPUT; fi

      - name: Install dependencies
        env:
          NODE_ENV: development
        run: npm ci
        working-directory: ${{ steps.demo.outputs.dir }}

      - name: Build
        run: npm run build
        working-directory: ${{ steps.demo.outputs.dir }}

      - name: Fix SPA routing (404 â†’ index.html)
        run: cp dist/index.html dist/404.html
        working-directory: ${{ steps.demo.outputs.dir }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.demo.outputs.dir }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
